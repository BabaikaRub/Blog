{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock title %}

{% block heading %} {{ post.title }} {% endblock heading %}

{% block subheading %} {{ post.post_category }} {% endblock subheading %}

{% block content %}
<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <a href="#">
                    <img class="img-responsive" src="{{ post.image.url }}" alt="">
                </a>
                <p>{{ post.text }}</p>
            </div>
        </div>
    </div>
</article>

<hr>

{% endblock content %}
